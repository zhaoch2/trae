<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>占星术算命</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch2053481/mySketch.js"></script>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        #p5-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        #p5-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .layout-container {
            display: flex;
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        .side-canvas {
            width: 33.33%;
            height: 100vh;
            position: relative;
        }
        .container {
            width: 33.33%;
            height: 100vh;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.75);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 2;
            overflow-y: auto;
        }
        .content-wrapper {
            height: 100%;
            overflow-y: auto;
            padding-right: 10px;
        }
        .side-canvas {
            background: transparent;
            pointer-events: none;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #34495e;
        }
        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        #result {
            margin-top: 30px;
            display: none;
        }
        .result-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .result-card:hover {
            transform: translateY(-2px);
        }
        .result-card h3 {
            color: #2c3e50;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .result-card p {
            line-height: 1.6;
            margin: 10px 0;
            text-indent: 2em;
        }
        #result .result-card:nth-child(1) { background: linear-gradient(135deg, #FF69B4 0%, #4B0082 100%); }
        #result .result-card:nth-child(2) { background: linear-gradient(135deg, #DA70D6 0%, #483D8B 100%); }
        #result .result-card:nth-child(3) { background: linear-gradient(135deg, #C71585 0%, #000080 100%); }
        #result .result-card:nth-child(4) { background: linear-gradient(135deg, #FF1493 0%, #191970 100%); }
        #result .result-card:nth-child(5) { background: linear-gradient(135deg, #FF00FF 0%, #00008B 100%); }
        #result .result-card:nth-child(6) { background: linear-gradient(135deg, #BA55D3 0%, #0000CD 100%); }
        #result .result-card:nth-child(7) { background: linear-gradient(135deg, #9932CC 0%, #4169E1 100%); }
    </style>
</head>
<body>
    <div id="p5-canvas"></div>
    <div class="layout-container">
        <div class="side-canvas" id="left-canvas"></div>
        <div class="container">
            <div class="content-wrapper">
                <h1>✨ 占星术算命 ✨</h1>
                <div class="form-group">
            <label for="name">姓名：</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="gender">性别：</label>
            <select id="gender" required>
                <option value="">请选择</option>
                <option value="male">男</option>
                <option value="female">女</option>
            </select>
        </div>
        <div class="form-group">
            <label for="birthdate">出生日期：</label>
            <input type="date" id="birthdate" required>
        </div>
        <button onclick="calculateFortune()">开始算命</button>

        <div id="result">
            <div class="result-card">
                <h3>运势总结</h3>
                <p id="summary"></p>
            </div>
            <div class="result-card">
                <h3>星座分析</h3>
                <p id="zodiac"></p>
                <p id="ascendant"></p>
            </div>
            <div class="result-card">
                <h3>财运分析</h3>
                <p id="wealth"></p>
            </div>
            <div class="result-card">
                <h3>婚姻分析</h3>
                <p id="marriage"></p>
            </div>
            <div class="result-card">
                <h3>事业分析</h3>
                <p id="career"></p>
            </div>
            <div class="result-card">
                <h3>近期运势</h3>
                <p id="recent"></p>
            </div>
            <div class="result-card">
                <h3>运势提升建议</h3>
                <p id="advice"></p>
            </div>
            <div class="result-card">
                <h3>水晶建议</h3>
                <p id="crystal"></p>
            </div>
            </div>
        </div>
        <div class="side-canvas" id="right-canvas"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
